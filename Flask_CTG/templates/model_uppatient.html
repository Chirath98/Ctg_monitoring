<!-- Enter Edit Patient Modal -->
<div id="modaledit{{row.0}}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title text-primary" style="align-content: center;">Update Patient Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="{{ url_for('update')}}" method="POST">
                    <input type="hidden" name="id" value="{{row.0}}">
                    <div class="form-group">
                        <label>Bed Number</label>
                        <input value="{{row.1}}" type="text" name="bed_no" class="form-control"
                            id="exampleFormControlInput1" placeholder="Enter Bed Number">
                    </div>

                    <div class="form-group">
                        <label>Full Name</label>
                        <input value="{{row.2}}" type="text" name="name" class="form-control"
                            id="exampleFormControlInput1" placeholder="Enter Full Name">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input value="{{row.3}}" type="text" name="email" class="form-control"
                            id="exampleFormControlInput1" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input value="{{row.4}}" name="phone" type="text" class="form-control"
                            id="exampleFormControlInput1" placeholder="Enter Phone Number">
                    </div>

                    <div class="form-group">
                        <label>Guardian</label>
                        <input value="{{row.5}}" type="text" name="guardian" class="form-control"
                            id="exampleFormControlInput1" placeholder="Enter Guardian's Name">
                    </div>

                    <div class="form-group">
                        <label>Comments</label>
                        <textarea name="comments" class="form-control" rows="3"
                            placeholder="Enter Comments">{{row.6}}</textarea>
                    </div>
                    <div class="form-group">
                        <label>CTG Status</label>
                        <input value="{{row.7}}" type="text" name="status" class="form-control" id="exampleFormControlInput1"
                            placeholder="Update status">
                    </div>

                    <button type="submit" class="btn btn-success mb-2">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End of Edit Patient Modal -->
